<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="warning"></ion-menu-button>
    </ion-buttons>
    <ion-title>Cartagena Premium</ion-title>
    <!-- <ion-title>{{ folder }}</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cartagena Premium </ion-title>
      <!-- <ion-title size="large">{{ folder }}</ion-title> -->
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <ion-button class="boton" expand="full"  color="warning">Check In</ion-button>
    <ion-button class="boton" expand="full" color="light" > Check Out</ion-button>
    <ion-button class="boton" expand="full" color="warning">Pagos</ion-button>
  
  </div>
</ion-content>
